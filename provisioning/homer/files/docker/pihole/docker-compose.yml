version: "3"

services:
    pihole:
        container_name: pihole
        image: docker.io/pihole/pihole:latest
        ports:
            - "53:53/tcp"
            - "53:53/udp"
            - "80:80/tcp"
        environment:
            TZ: "America/Chicago"
        volumes:
            - "./etc-pihole:/etc/pihole"
            - "./etc-dnsmasq.d:/etc/dnsmasq.d"
        restart: unless-stopped
